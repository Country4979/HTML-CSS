<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <style>
        .padre, .hijo1, .hijo2 {
            min-height: 150px;
        }
        .padre {
            border: solid 1px red;
            width:100%;
            z-index: 0;

        }
        
        .hijo1 {
            border: solid 1px blue;
            float: left;
            width:49%;

        }
        .hijo2{
            border: solid 1px green;
            width: 49%;
            float: right;
            margin-top: -100px;
        }


    </style>
</head>
<body>
    <div class="padre">
      
        <div class="hijo1">
        </div>
        <div class="hijo2">
        </div>
    </div>
</body>
</html>
